<!DOCTYPE html>

<hr />
XHR allows to fetch contents from webserver
(external ws or from the ws this page is hosted)

<br /><br />
<div id="score">INITIAL DEFAULT CONTENT</div>

<script>
    function loadDocument() {

        let xhr = new XMLHttpRequest();

        xhr.onreadystatechange = function() {

            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("name").innerHTML = 
                //JSON.parse(this.responseText).name;   

            JSON.parse(this.responseText).users[1].name;
            }

        };

        xhr.open("GET", " https://jsonplaceholder.typicode.com/users", false); // true for async
        xhr.send();
    };

    setInterval(loadDocument,1000); // call loadDocument every 1 sec

</script>
