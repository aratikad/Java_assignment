    list of retailer:
<table border=1>
        <tr>            
            <th> Name</th>
            <th> contact</th>
            <th> address</th>
        </tr>
        <tr th:each="retailer : ${retailerList}">
            <td class="align-middle" th:text="${retailer.RetailerName}"></td>
            <td class="align-middle" th:text="${retailer.RetailerContact}"></td>
            <td class="align-middle" th:text="${retailer.RetailerAddress}"></td>
        </tr>
    </table>

</html>
